<div [class.page-loader]="loading" class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-white text-center">Login</h2>

    <!-- Template-driven form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- EMAIL FIELD -->
      <div class="mb-4">
        <label for="email" class="block text-gray-300 mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailRef="ngModel"  
          class="w-full px-3 py-2 border border-gray-700 rounded bg-gray-900 text-white focus:outline-none focus:border-blue-500"
          placeholder="Enter your email"
        />
        <div *ngIf="emailRef.invalid && emailRef.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="emailRef.errors?.['required']">Email is required.</div>
          <div *ngIf="emailRef.errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <!-- PASSWORD FIELD -->
      <div class="mb-6">
        <label for="password" class="block text-gray-300 mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="4"
          #passwordRef="ngModel"
          class="w-full px-3 py-2 border border-gray-700 rounded bg-gray-900 text-white focus:outline-none focus:border-blue-500"
          placeholder="Enter your password"
        />
        <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="passwordRef.errors?.['required']">Password is required.</div>
          <div *ngIf="passwordRef.errors?.['minlength']">
            Password must be at least {{ passwordRef.errors?.['minlength'].requiredLength }} characters.
          </div>
        </div>
      </div>

      <!-- SERVER-SIDE ERROR -->
      <div *ngIf="errorMessage" class="text-red-500 mb-4">
        {{ errorMessage }}
      </div>

      <!-- SUBMIT BUTTON -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition-colors"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <!-- SIGN UP SECTION -->
      <div class="mt-4 text-center">
        <p class="text-gray-300">
          Don't have an account?
          <a routerLink="/auth/signup" class="text-blue-500 hover:underline">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
