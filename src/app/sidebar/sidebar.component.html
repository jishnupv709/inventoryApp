<div class="h-screen bg-gray-900 text-white w-64 flex flex-col fixed">
    <!-- Top Section -->
    <div>
      <div class="p-4 text-xl font-bold">
        <span>Inventory </span>
      </div>
  
      <!-- Main Menu -->
      <ul>
        <!-- Dashboard (No Submenu) -->
        <li>
          <a
          (click)="navigateTo('/dashboard')"
          routerLinkActive="bg-gray-700"
            class="flex items-center px-4 py-3 hover:bg-gray-700"
          >
            <span class="mr-3">üè†</span> Dashboard
          </a>
        </li>
  
        <!-- Inventory (Collapsible) -->
        <li>
          <!-- Inventory Toggle -->
          <div
            (click)="toggleMenu('inventory')"
            class="flex items-center justify-between px-4 py-3 hover:bg-gray-700 cursor-pointer"
          >
            <div class="flex items-center">
              <span class="mr-3">üì¶</span> Inventory
            </div>
            <!-- Chevron Icon (rotates when open) -->
            <svg
              class="w-4 h-4 transition-transform duration-300"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              [class.rotate-180]="openMenu === 'inventory'"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </div>
  
          <!-- Inventory Submenu (Animated) -->
          <ul
            class="pl-10 space-y-2 bg-gray-800 overflow-hidden transition-all duration-300 ease-in-out"
            [class.max-h-0]="openMenu !== 'inventory'"
            [class.max-h-96]="openMenu === 'inventory'"
          >
            <li>
              <a
              (click)="navigateTo('/inventory')"
              routerLinkActive="bg-gray-700"
                class="block py-2 hover:bg-gray-700"
              >Item Master</a>
            </li>
            <li>
              <a
                routerLink="/inventory/subcategory"
                routerLinkActive="bg-gray-700"
                class="block py-2 hover:bg-gray-700"
              >Stock Management</a>
            </li>
            <li>
              <a
                routerLink="/inventory/product"
                routerLinkActive="bg-gray-700"
                class="block py-2 hover:bg-gray-700"
              >Product</a>
            </li>
          </ul>
        </li>
  
        <!-- Orders (Collapsible) -->
        <li>
          <div
            (click)="toggleMenu('orders')"
            class="flex items-center justify-between px-4 py-3 hover:bg-gray-700 cursor-pointer"
          >
            <div class="flex items-center">
              <span class="mr-3">üõí</span> Orders
            </div>
            <svg
              class="w-4 h-4 transition-transform duration-300"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              [class.rotate-180]="openMenu === 'orders'"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </div>
          <ul
            class="pl-10 space-y-2 bg-gray-800 overflow-hidden transition-all duration-300 ease-in-out"
            [class.max-h-0]="openMenu !== 'orders'"
            [class.max-h-96]="openMenu === 'orders'"
          >
            <li>
              <a
                routerLink="/orders/upcoming"
                routerLinkActive="bg-gray-700"
                class="block py-2 hover:bg-gray-700"
              >Upcoming</a>
            </li>
            <li>
              <a
                routerLink="/orders/processing"
                routerLinkActive="bg-gray-700"
                class="block py-2 hover:bg-gray-700"
              >Processing</a>
            </li>
            <li>
              <a
                routerLink="/orders/completed"
                routerLinkActive="bg-gray-700"
                class="block py-2 hover:bg-gray-700"
              >Completed</a>
            </li>
          </ul>
        </li>
  
        <!-- Users (Collapsible) -->
        <li>
          <div
            (click)="toggleMenu('users')"
            class="flex items-center justify-between px-4 py-3 hover:bg-gray-700 cursor-pointer"
          >
            <div class="flex items-center">
              <span class="mr-3">üë•</span> Users
            </div>
            <svg
              class="w-4 h-4 transition-transform duration-300"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              [class.rotate-180]="openMenu === 'users'"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </div>
          <ul
            class="pl-10 space-y-2 bg-gray-800 overflow-hidden transition-all duration-300 ease-in-out"
            [class.max-h-0]="openMenu !== 'users'"
            [class.max-h-96]="openMenu === 'users'"
          >
            <li>
              <a
                routerLink="/users/add"
                routerLinkActive="bg-gray-700"
                class="block py-2 hover:bg-gray-700"
              >Add</a>
            </li>
            <li>
              <a
                routerLink="/users/view"
                routerLinkActive="bg-gray-700"
                class="block py-2 hover:bg-gray-700"
              >View</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  
    <!-- Settings at Bottom -->
    <div class="mt-auto px-4 py-3 hover:bg-gray-700">
      <a
        routerLink="/settings"
        routerLinkActive="bg-gray-700"
        class="flex items-center"
      >
        <span class="mr-3">‚öô</span> Settings
      </a>
    </div>
  </div>
